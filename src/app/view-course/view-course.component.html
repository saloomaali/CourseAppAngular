<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <table class="table ">
                        <thead>
                            <tr>
                                <td><strong>Course Title</strong> </td>
                                <td><strong>Course Description</strong> </td>
                                <td><strong>Course Duration</strong> </td>
                                <td><strong>Course Date</strong> </td>
                                <td><strong>Course Venue</strong> </td>
                            </tr>
                        </thead>
                       
                        <tr  *ngFor = "let i of courses">
                            <td>{{i.courseTitle}}</td>
                            <td>{{i.courseDescription}}</td>
                            <td>{{i.courseDuration}}</td>
                            <td>{{i.courseDate}}</td>
                            <td>{{i.courseVenue}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
